<ion-header>
  <ion-toolbar>
    <ion-title>Edit Slice</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input label="Slice name: " [(ngModel)]="optionName"></ion-input>
    <ion-icon name="pencil-outline"></ion-icon>

  </ion-item>

  <ion-buttons>
    <ion-button (click)="rename()">Save</ion-button>
  </ion-buttons>
</ion-content>
