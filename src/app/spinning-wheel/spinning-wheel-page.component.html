<div class="msgcon" *ngIf="message!==''">
  <div class="message">
    {{this.message}}
  </div>
</div>

<div class="wheel" >
  <div class="container">
    <div *ngFor="let option of options; let i = index" [ngClass]="'span' + (i + 1)">
      <div class="text-styling">{{ option }}</div>
    </div>
  </div>
  <div class="stopper"></div>
  <button class="spin" (click)="spinWheel()">Spin me uwu</button>
</div>
